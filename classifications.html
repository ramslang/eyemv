                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"

        <!-- Header-->
        <div class="content mt-3">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <h4>Input Image</h4>
                    </div>
                    <div class="card-body">
                        <form action="/submit" method="post" enctype="multipart/form-data">
                            <div class="row form-group">

                            <div class="row">
                                <div class="col-md-3" style="margin-left: 15px;"></div>
                                <button type="submit" class="btn btn-primary" value="Upload">Submit</button>

                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <h4>Classification Result</h4>
                    </div>
                    <div class="card-body text-center">
                        {% if prediction %}
                        <img src="{{img_path}}" alt="gambar prediksi" height="50%" width="50%"><br>
                        <h4> CNN add Model </h4>
                        <!-- <h4> Confidence : <i> {{confidenceexception}} </i></h4><br> -->

        <script src="../static/pestectionadmin/assets/js/lib/vector-map/jquery.vmap.min.js"></script>
        <script src="../static/pestectionadmin/assets/js/lib/vector-map/jquery.vmap.sampledata.js">
        </script>
        <script src="../static/pestectionadmin/assets/js/lib/vector-map/country/jquery.vmap.world.js">
        </script>
        <script>
            (function ($) {
                "use strict";

                jQuery('#vmap').vectorMap({
                    map: 'world_en',
                    backgroundColor: null,
                    color: '#ffffff',
                    hoverOpacity: 0.7,
                    selectedColor: '#1de9b6',
                    enableZoom: true,
                    showTooltip: true,
                    values: sample_data,
                    scaleColors: ['#1de9b6', '#03a9f5'],
                    normalizeFunction: 'polynomial'
                });
            })(jQuery);
        </script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script>
            const form = document.querySelector("form");
            const confidence = document.getElementById("confidence");
            const prediction = document.getElementById("prediction");
    
            form.addEventListener("submit", (e) => {
            confidence.innerHTML = '';
            prediction.innerHTML = '';
            e.preventDefault();
            const formData = new FormData(form);
            axios
                .post("/submit", formData, {
                headers: {
                    "Content-Type": "multipart/form-data",
                },
                })
                .then((res) => {
                document.getElementById("image").src = `${res.data.data.filename}`;
                confidence.append(res.data.data.confidence);
                prediction.append(res.data.data.prediction);
                console.log(res.data.data);
                })
                .catch((err) => {
                console.log(err);
                });
            });
        </script>
